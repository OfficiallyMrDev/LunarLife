        <script type="text/javascript">

              // initialize global variables.

              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;

              };

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

d Ion-Dependent Effects in the Oxidative Stress Response to Space-Like Radiation Exposure in the Skeletal System", "shape": "dot", "size": 15, "type": "publication"}, {"color": "#97c2fc", "id": "From the bench to exploration medicine: NASA life sciences translational research for human exploration and habitation missions.", "label": "From the bench to exploration medicine: NASA life sciences translational research for human exploration and habitation missions.", "shape": "dot", "size": 15, "type": "publication"}, {"color": "#97c2fc", "id": "High-precision method for cyclic loading of small-animal vertebrae to assess bone quality.", "label": "High-precision method for cyclic loading of small-animal vertebrae to assess bone quality.", "shape": "dot", "size": 15, "type": "publication"}, {"color": "#97c2fc", "id": "Effects of ex vivo ionizing radiation on collagen structure and whole-bone mechanical properties of mouse vertebrae.", "label": "Effects of ex vivo ionizing radiation on collagen structure and whole-bone mechanical properties of mouse vertebrae.", "shape": "dot", "size": 15, "type": "publication"}, {"color": "#97c2fc", "id": "Absence of gamma-sarcoglycan alters the response of p70S6 kinase to mechanical perturbation in murine skeletal muscle", "label": "Absence of gamma-sarcoglycan alters the response of p70S6 kinase to mechanical perturbation in murine skeletal muscle", "shape": "dot", "size": 15, "type": "publication"}, {"color": "#97c2fc", "id": "AtRabD2b and AtRabD2c have overlapping functions in pollen development and pollen tube growth.", "label": "AtRabD2b and AtRabD2c have overlapping functions in pollen development and pollen tube growth.", "shape": "dot", "size": 15, "type": "publication"}, {"color": "#97c2fc", "id": "TNO1 is involved in salt tolerance and vacuolar trafficking in Arabidopsis.", "label": "TNO1 is involved in salt tolerance and vacuolar trafficking in Arabidopsis.", "shape": "dot", "size": 15, "type": "publication"}, {"color": "#97c2fc", "id": "Functional redundancy between trans-Golgi network SNARE family members in Arabidopsis thaliana.", "label": "Functional redundancy between trans-Golgi network SNARE family members in Arabidopsis thaliana.", "shape": "dot", "size": 15, "type": "publication"}, {"color": "#97c2fc", "id": "Root growth movements: Waving and skewing.", "label": "Root growth movements: Waving and skewing.", "shape": "dot", "size": 15, "type": "publication"}, {"color": "#97c2fc", "id": "Gravitropism and lateral root emergence are dependent on the trans-Golgi network protein TNO1", "label": "Gravitropism and lateral root emergence are dependent on the trans-Golgi network protein TNO1", "shape": "dot", "size": 15, "type": "publication"}, {"color": "#97c2fc", "id": "TNO1, a TGN-localized SNARE-interacting protein, modulates root skewing in Arabidopsis thaliana.", "label": "TNO1, a TGN-localized SNARE-interacting protein, modulates root skewing in Arabidopsis thaliana.", "shape": "dot", "size": 15, "type": "publication"}, {"color": "#97c2fc", "id": "The Drosophila SUN protein Spag4 cooperates with the coiled-coil protein Yuri Gagarin to maintain association of the basal body and spermatid nucleus.", "label": "The Drosophila SUN protein Spag4 cooperates with the coiled-coil protein Yuri Gagarin to maintain association of the basal body and spermatid nucleus.", "shape": "dot", "size": 15, "type": "publication"}, {"color": "#97c2fc", "id": "Toll mediated infection response is altered by gravity and spaceflight in Drosophila", "label": "Toll mediated infection response is altered by gravity and spaceflight in Drosophila", "shape": "dot", "size": 15, "type": "publication"}, {"color": "#97c2fc", "id": "Multi-omics analysis of multiple missions to space reveal a theme of lipid dysregulation in mouse liver", "label": "Multi-omics analysis of multiple missions to space reveal a theme of lipid dysregulation in mouse liver", "shape": "dot", "size": 15, "type": "publication"}]);
                  edges = new vis.DataSet([]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
